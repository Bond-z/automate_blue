name: Build and Test

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: setup python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' # install the python version needed

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # - name: Build
    #   run: |
    #     # Add your build commands here

  test:
    runs-on: windows-latest
    needs: build
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        
        test_suites="-i func testcases/func1/*.robot"
        output_log="report"
        output_xml="output_01.xml"
        robot -d $output_log -o $output_xml $test_suites
    

    - name: merge logs
      run: |
        rebot --outputdir report --merge report/output_01.xml 

